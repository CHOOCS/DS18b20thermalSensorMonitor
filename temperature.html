<!DOCTYPE HTML>
<html>
<head>
        <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1></script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs></script>
<script type="text/javascript">
window.onload = function () {
var dataPoints = [];
var chart = new CanvasJS.Chart("chartContainer",{
        animationEnabled: true,
        zoomEnabled: true,
        title:{
                text:"Temperature Graph"
        },
        axisY:{
                title:"Temp In Celcius"
        },
        axisX:{
                title:"Date",
                valueFormatString: "DD-MMM"
        },
        data: [{
                type: "area",
                dataPoints : dataPoints,
        }]
});
$.getJSON("data.json", function(data) {
        $.each(data, function(key, value){
                dataPoints.push({
                x: new Date (value[0]),
                y: parseInt(value[1])/1000});
        });
        chart.render();
});
}
</script>

</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
</body>
</html>
